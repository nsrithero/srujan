    <script language="javascript" type="text/javascript">    
    function OnLoad()
    {
        ResizeIFrame();          
    }      
    function onSearchClick()
    {       
        try
        {
            var resType=$("[id$=ddlResType]").val();
            var result=Academics_downloadresources.getResources($("[id$=txtKeyword]").val(),resType);
            if(result.error==null)            
            {
                $("#divList").html(result.value);            
                $("#TblEmpLeaves tr:gt(0):even").addClass("evenRow");
            }    
            else
                Raiserror(result.error);
            
            ResizeIFrame();    
        }
        catch(ex)
        {
           Raiserror(ex.message);
        }      
    }
    function OnDownloadClick(filename)
    {
        try
        {
            var result=Academics_downloadresources.DownloadFile(filename,true);
            if(result.error!=null)            
                Raiserror(result.error);        
        }
        catch(ex)
        {
           Raiserror(ex.message);
        }      
    }

    </script>
